    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

        <div class="main">
            <center><h1>CarGallery - Das Auto</h1></center>
            <br>
            <h2><span class="alert alert-primary" role="alert" id="result-message"></span></h2>

            <form id="login-form">
                <input type="text" class="form-control" name="user-name" placeholder = "Username" autofocus required><br>
                <input type="password" class="form-control" name="user-pass" placeholder = "Password" required><br>
                <input type="submit" class="btn btn-success form-control" id="login-button" value="Login"> 
            </form>
            
            <br>
            <button class="btn btn-primary form-control" id="reg-button" onclick="registerClick()">Register</button>
            <!--button class="btn btn-primary" id="cart-button" onclick="displayCart()">Cart</button-->

            <button class="btn btn-primary" id="product-button" onclick="displayProducts()">Product</button>
            <button class="btn btn-primary" id="purchase-button" onclick="purchase()">Purchase</button>
            <button class="btn btn-primary" id="admin-button" onclick="displayForAdmin()">Go back</button>

            <form id="reg-form">
                Name <input type="text" class="form-control" name="name" required><br>
                Username <input type="text" class="form-control" name="user-name" required><br>
                Password <input type="password" class="form-control" name="user-pass" required><br>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            
            <form id="edit-form">
                <input type="hidden" class="form-control" name="edit-id" id="input0"><br>
                <input type="text" class="form-control" name="edit-brand" id="input1" placeholder = "Brand" autofocus required><br>
                <input type="text" class="form-control" name="edit-model" id="input2" placeholder = "Model" required><br>
                <input type="text" class="form-control" name="edit-color" id="input3" placeholder = "Color" required><br>
                <input type="text" class="form-control" name="edit-price" id="input4" placeholder = "Price" required><br>
                <input type="submit" class="btn btn-success form-control" id="edit-button" value="Edit"> 
            </form>
            
            <table class="table" id="stats" style="width:100%">
                <br>
                <br>
                <thead>
                    <tr>     
                        <th id="th1">Id</th>
                        <th id="th2">Brand</th>
                        <th id="th3">Model</th>
                        <th id="th4">Color</th>
                        <th id="th5">Price</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>


            <table class="table" id="stats-admin" style="width:100%">
                <br>
                <br>
                <thead>
                    <tr>     
                        <th id="th1">Id</th>
                        <th id="th2">Name</th>
                        <th id="th3">Username</th>
                        <th id="th4">Role</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="stats-admin-body"></tbody>
            </table>

        </div>
